<div class="row" align="center" style="margin-top: 2%;">
    <div class="col s1">
        <!-- espaçador -->
    </div>
    <form class="col s10" id="form" action="javascript:void(0)" onsubmit="objetoProduto.create()">
        <div class="col s12">
            <div class="input-field col s4">
                <input id="descricao" type="text" required maxlength="200">
                <label for="descricao">Descricao</label>
            </div>

            <div class="input-field col s2">
                <input id="codbarras" type="text" required maxlength="200">
                <label for="codbarras">Cod. Barras</label>
            </div>

            <div class="input-field col s2">
                <input id="precocusto" type="text" required maxlength="200">
                <label for="precocusto">Preço de custo</label>
            </div>

            <div class="input-field col s2">
                <input id="precovenda" type="text" required maxlength="200">
                <label for="precovenda">Preço de venda</label>
            </div>
            <div class="input-field col s2">
                <input id="precominvenda" type="text" required maxlength="200">
                <label for="precominvenda">Preço mínimo de venda</label>
            </div>

            <div class="input-field col s2">
                <input id="precomaxvenda" type="text" required maxlength="200">
                <label for="precomaxvenda">Preço máximo de venda</label>
            </div>

            <div class="input-field col s2">
                <input id="comissaovenda" type="text" required maxlength="200">
                <label for="comissaovenda">Comissão da venda</label>
            </div>

            <div class="input-field col s2">
                <input id="qtdestoque" type="text" required maxlength="200">
                <label for="qtdestoque">Quantidade em estoque </label>
            </div>

            <div class="input-field col s2">
                <input id="qtdminestoque" type="text" required maxlength="200">
                <label for="qtdminestoque">Quantidade mínima</label>
            </div>

            <div class="input-field col s2">
                <input id="altura" type="text" required maxlength="200">
                <label for="altura">Altura</label>
            </div>

            <div class="input-field col s2">
                <input id="peso" type="text" required maxlength="200">
                <label for="peso">Peso</label>
            </div>

            <div class="input-field col s2">
                <input id="largura" type="text" required maxlength="200">
                <label for="largura">Largura</label>
            </div>

            <div class="input-field col s2">
                <input id="profundidade" type="text" required maxlength="200">
                <label for="profundidade">Profundidade</label>
            </div>

            <div class="input-field col s2">
                <input id="validade" type="text" required maxlength="200">
                <label for="validade">Validade</label>
            </div>

            <div class="input-field col s6">
                <input id="medidaproduto" type="text" required maxlength="200">
                <label for="medidaproduto">Medida de produto</label>
            </div>

            <div class="input-field col s6">
                <input id="tipoproduto" type="text" required maxlength="200">
                <label for="tipoproduto">Tipo de produto</label>
            </div>

            <div class="input-field col s3">
                <input id="fornecedorCampo" type="text" required maxlength="200">
                <label for="fornecedorCampo">Fornecedor</label>
            </div>

            <div class="input-field col s3">
                <input id="funcionarioCampo" type="text" required maxlength="200">
                <label for="funcionarioCampo">Funcionario</label>
            </div>

            <div class="col s12" align="center" style="margin-top: 2%;">
                <input type="submit" class="waves-effect waves-light btn-large btn_salvar" value="Salvar Produto">
            </div>
        </div>
    </form>
    <div class="col s1">
        <!-- espaçador -->
    </div>
</div>
