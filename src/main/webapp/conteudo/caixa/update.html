<div class="row" align="center" style="margin-top: 2%;">
	<div class="col s1"> <!-- espaçador --> </div>
    <form class="col s10" method="POST">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="nome_razao" type="text" class="validate" maxlength="200">
                <label for="nome">Nome / Razão Social</label>
            </div>

            <div class="input-field col s6">
                <input id="endereco" type="text" class="validate" maxlength="200">
                <label for="endereco">Endereço</label>
            </div>

            <div class="input-field col s6">
                <input id="telefone" type="text" class="validate" maxlength="200">
                <label for="telefone">Celular / Telefone</label>
            </div>

            <div class="input-field col s6">
                <input id="email" type="email" class="validate" maxlength="200">
                <label for="email">E-mail</label>
            </div>

            <div class="input-field col s6">
                <input id="cpf_cnpj" type="text" class="validate" maxlength="200">
                <label for="cpf_cnpj">CPF / CNPJ</label>
            </div>

            <div class="input-field col s6">
                <input id="rg_ie" type="text" class="validate" maxlength="200">
                <label for="rg_ie">CPF / CNPJ</label>
            </div>

            <div class="input-field col s4">
                <input id="cep" type="text" class="validate" maxlength="200">
                <label for="cep">CEP</label>
            </div>

            <div class="input-field col s4">
                <input id="contato" type="text" class="validate" maxlength="200">
                <label for="contato">Contato</label>
            </div>

            <div class="input-field col s4">
                <input id="info_add" type="text" class="validate" maxlength="200">
                <label for="info_add">Informações Adicionais</label>
            </div>

            <div class="col s12" align="center" style="margin-top: 2%;">
                <a class="waves-effect waves-light btn-large btn_salvar">Salvar Alteração</a>
            </div>
        </div>
    </form>
    <div class="col s1"> <!-- espaçador --> </div>
</div>
