<div class="row" align="center" style="margin-top: 2%;">
	<div class="col s1"> <!-- espaçador --> </div>
    <form class="col s10" method="POST">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="data" type="text" class="validate" maxlength="200">
                <label for="data">Data</label>
            </div>

            <div class="input-field col s6">
                <input id="descricao_caixa" type="text" class="validate" maxlength="200">
                <label for="descricao_caixa">Descrição</label>
            </div>

            <div class="input-field col s6">
                <input id="valor_caixa" type="text" class="validate" maxlength="200">
                <label for="valor_caixa">Valor</label>
            </div>

            <div class="input-field col s6">
                <input id="status" type="text" class="validate" maxlength="200">
                <label for="status">Status</label>
            </div>

            <div class="input-field col s6">
                <input id="formapagamento" type="text" class="validate" maxlength="200">
                <label for="formapagamento">Forma de Pagamento</label>
            </div>

            <div class="input-field col s6">
                <input id="id_tipodespesa" type="text" class="validate" maxlength="200">
                <label for="id_tipodespesa">Tipo de Despesa</label>
            </div>

            <div class="input-field col s6">
                <input id="id_cliente_caixa" type="text" class="validate" maxlength="200">
                <label for="id_cliente_caixa">Cliente</label>
            </div>

            <div class="input-field col s6">
                <input id="id_fornecedor" type="text" class="validate" maxlength="200">
                <label for="id_fornecedor">Fornecedor</label>
            </div>

            <div class="col s12" align="center" style="margin-top: 2%;">
                <a class="waves-effect waves-light btn-large btn_salvar">Salvar Alteração</a>
            </div>
        </div>
    </form>
    <div class="col s1"> <!-- espaçador --> </div>
</div>
