<div class="row" align="center" style="margin-top: 2%;">
	<div class="col s1"> <!-- espaçador --> </div>
    <form class="col s10" method="POST">
        <div class="col s12">
            <div class="input-field col s6">
                <input id="descricao" type="text" class="validate" maxlength="200">
                <label for="descricao">Descrição</label>
            </div>

            <div class="input-field col s6">
                <input id="valorservico" type="text" class="validate" maxlength="200">
                <label for="valorservico">Valor do Serviço</label>
            </div>

            <div class="input-field col s6">
                <input id="valorminimo" type="text" class="validate" maxlength="200">
                <label for="valorminimo">Valor Mínimo</label>
            </div>

            <div class="input-field col s6">
                <input id="valormaximo" type="text" class="validate" maxlength="200">
                <label for="valormaximo">Valor Máximo</label>
            </div>

            <div class="input-field col s6">
                <input id="id_tiposervico" type="text" class="validate" maxlength="200">
                <label for="id_tiposervico">Tipo do Serviço</label>
            </div>

            <div class="input-field col s6">
                <input id="id_funcionario" type="text" class="validate" maxlength="200">
                <label for="id_funcionario">Funcionário</label>
            </div>
           

            <div class="col s12" align="center" style="margin-top: 2%;">
                <a class="waves-effect waves-light btn-large btn_salvar">Salvar Alteração</a>
            </div>
        </div>
    </form>
    <div class="col s1"> <!-- espaçador --> </div>
</div>
