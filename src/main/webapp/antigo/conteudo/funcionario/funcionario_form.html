            <div class="col s12">
                <div class="row" style="margin-top: 2%;">
                    <div class="col s1"></div>
                    <form class="col s10" action="javascript:void(0)" onsubmit="funcionario.persistir()"> <div class="col s12">

                        <div class="input-field col s6">
                            <input id="nome" name="nome" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="nome">Nome</label>
                        </div>
                        
                        <div class="input-field col s6">
                            <input id="endereco" name="endereco" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="endereco">Endereço</label>
                        </div>
                        
                        <div class="input-field col s6">
                            <input id="telefone" name="telefone" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="telefone">Celular / Telefone</label>
                        </div>

                        <div class="input-field col s6">
                            <input id="email" name="email" type="email" class="validate" maxlength="200">
                            <label class="margin_negative" for="email">E-mail</label>
                        </div>

                        <div class="input-field col s6">
                            <input id="cpf" name="cpf" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="cpf">CPF</label>
                        </div>

                        <div class="input-field col s6">
                            <input id="rg" name="rg" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="rg">RG</label>
                        </div>

                        <div class="input-field col s4">
                            <input id="cep" name="cep" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="cep">CEP</label>
                        </div>

                        <div class="input-field col s4">
                            <input id="contato" name="contato" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="contato">Contato</label>
                        </div>

                        <div class="input-field col s4">
                            <input id="info_add" name="info_add" type="text" class="validate" maxlength="200">
                            <label class="margin_negative" for="info_add">Informações Adicionais</label>
                        </div>

                        <div class="col s12" align="center">
                        	<input type="submit" class="waves-effect waves-light btn-large btn_salvar" value="Salvar Funcionário">
                        </div>

					</div> </form>
                    <div class="col s1"></div>
                </div>
            </div>
		</div>
    </body>
    <script>
    	var xhttp = new XMLHttpRequest();
    
    	var funcionario = new function(){
    		this.persistir = function(){
    			var nome_funcionario 		= document.getElementById("nome").value;
    			var endereco_funcionario 	= document.getElementById("endereco").value;
    			var telefone_funcionario 	= document.getElementById("telefone").value;
    			var email_funcionario 		= document.getElementById("email").value;
    			var cpf_funcionario 		= document.getElementById("cpf").value;
    			var rg_funcionario 			= document.getElementById("rg").value;
    			var cep_funcionario 		= document.getElementById("cep").value;
    			var contato_funcionario 	= document.getElementById("contato").value;
    			var info_add_funcionario 	= document.getElementById("info_add").value;
    			
    			xhttp.open("POST", "/sistema_financeiro_2017_A/funcionario", true);
    			xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    			xhttp.send("nome="+nome_funcionario+"&endereco="+endereco_funcionario+"&telefone="+telefone_funcionario+"&email="+email_funcionario+"&cpf="+cpf_funcionario+"&rg="+rg_funcionario+"&cep="+cep_funcionario+"&contato="+contato_funcionario+"&info_add="+info_add_funcionario);
    		}
    	}
    </script>
